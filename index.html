<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diinpec Cloud</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header >
    <div class="headerLogo">
      <img src="./icons/icono.jpg" alt="">
    </div>
    <div class="title">  
      <h1>Diinpec</h1>
    </div>
  </header>
  
  <main id="principalContainer">

  
  </main>
  

  <!-- form de user y password -->
  <main class="principalContainer">
    
    <form class="formLogin">
      <h2>Accede a tu cuenta</h2>
      
      <div class="formContainer">
        <div class="formInput">
          <input type="text" id="loginUser" placeholder=" " class="formInputInside">
          <label for="user" class="formLabel">User</label>
          <span class="formLine"></span>
        </div>
        <div class="formInput">
          <input type="password" id="loginPassword" placeholder=" " class="formInputInside">
          <label for="password" class="formLabel">Password</label>
          <span class="formLine"></span>
        </div>
        <div id="errorUserInfo"></div>
        <input id="signInButton" type="button" class="formSubmit" value="Sign In">
      </div>
      
      <p> Crea tu cuenta <a href="./account.html">aqui</a></p>
    </form>
  </main>



  <footer>
    <div class="cr">
      Copyright 1995-2022 DIINPEC. Todods los derechos reservados
    </div>
    <div class="legal">
      <ul class="legalTerms">
        <li>Mexico</li>
        <li>Accesibilidad</li>
        <li>Terminos y condiciones</li>
        <li>Privacidad</li>
        <li>Legales</li>
      </ul>
      <ul class="legalSocial">
        <li>SIGUENOS EN</li>
        <li>logoF</li>
        <li>logoT</li>
        <li>logoI</li>
        <li>logoL</li>
      </ul>    </div>
    
  </footer>
  <script src="./src/index.js"></script>
</body>
</html>
