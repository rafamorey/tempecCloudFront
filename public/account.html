<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/account.css">
  <title>Account page</title>
</head>
<body>

  <form>
    <div class="buttonBack">
      <a href="/index.html" title="back icons"><img class="iconBack" src="./icons/back.png" alt=""></a>
    </div>
    <h2>Crea tu cuenta </h2>
    <p> Si ya cuentas con una cuenta?</p>
    <a href="./logIn.html">Entra aqui</a>

    <div class="formContainer">
      <div class="formInput">
        <input type="text" id="accountEnterprise" placeholder=" " class="formInputInside">
        <label for="enterprise" class="formLabel">Enterprise:</label>
        <span class="formLine"></span>
      </div>
      <div class="formInput">
        <input type="text" id="accountName" placeholder=" " class="formInputInside">
        <label for="name" class="formLabel">Name:</label>
        <span class="formLine"></span>
      </div>
      <div class="formInput">
        <input type="text" id="accountUser" placeholder=" " class="formInputInside">
        <label for="user" class="formLabel">User:</label>
        <span class="formLine"></span>
      </div>
      <div class="formInput">
        <input type="password" id="accountPassword" placeholder=" " class="formInputInside">
        <label for="password" class="formLabel">Password:</label>
        <span class="formLine"></span>
      </div>
      <div class="formInput">
        <input type="email" id="accountEmail" placeholder=" " class="formInputInside">
        <label for="email" class="formLabel">e-mail:</label>
        <span class="formLine"></span>
      </div>
      <div class="formInput">
        <input type="phone" id="accountPhone" placeholder=" " class="formInputInside">
        <label for="phone" class="formLabel">Phone:</label>
        <span class="formLine"></span>
      </div>
      <input type="button" class="formSubmit" value="Send" id="accountSendButton">
    </div>
  </form>
  <script src="./src/account.js"></script>
</body>
</html>
