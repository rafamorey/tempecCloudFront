<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/account.css">
  <title>Logging Page</title>
</head>
<body>

  <form>
    <div class="buttonBack">
      <a href="/index.html" title="back icons"><img class="iconBack" src="./icons/back.png" alt=""></a>
    </div>
    <h2>Accede a tu cuenta</h2>

    <div class="formContainer">
      <div class="formInput">
        <input type="text" id="user" placeholder=" " class="formInputInside">
        <label for="user" class="formLabel">User</label>
        <span class="formLine"></span>
      </div>
      <div class="formInput">
        <input type="password" id="password" placeholder=" " class="formInputInside">
        <label for="password" class="formLabel">Password</label>
        <span class="formLine"></span>
      </div>
      
      <input type="submit" class="formSubmit" value="Sign In">
    </div>

    <p> Crea tu cuenta <a href="./account.html">aqui</a></p>
  </form>
</body>
</html>
